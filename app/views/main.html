<div class="hero-unit">
  <form name="urlForm" ng-submit="go()">
    <div class="input-append">
      <input class="input-xxlarge" type="url" placeholder="Enter your webiste URL here..." required ng-model="url">
      <button class="btn" type="button" ng-click="go()">Start</button>
    </div>
  </form>
</div>

<div class="container"> 
  <iframe src="{{iframe}}" ng-show="iframe"></iframe>
</div>
